<!DOCTYPE html>
<html lang="en">
  <head>
    <title>log In</title>
  </head>
  <body>
    <h1>
      <b><i>Log In</i></b>
    </h1>
    <form action="action_page.php" method="POST">
      <div>
        <label for="email"> Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="rorygilmore@gmail.com"
          required
        />
      </div>
      <div>
        <label for="password"> Password:</label>
        <input
          type="password"
          id="password"
          name="Password"
          placeholder="Rory123@"
          required
        />
      </div>
      <div>
        <button type="submit">Log in></button>
      </div>
    </form>
    <p>
      Don't have an account?
      <a href="register.html" target="_blank">Sign up here! </a>
    </p>
  </body>
</html>
