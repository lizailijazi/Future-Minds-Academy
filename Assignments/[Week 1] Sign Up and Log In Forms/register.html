<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register here</title>
  </head>
  <body>
    <h1>
      <b><i>Register</i></b>
    </h1>
    <form method="post" action="action_page.php">
      <div>
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          title="fname"
          placeholder="Rory"
          required
        />
      </div>
      <div>
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          title="lname"
          placeholder="Gilmore"
          required
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          title="email"
          placeholder="rorygilmore@gmail.com"
          required
        />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          type="password"
          id="password"
          title="password"
          placeholder="Rory123@"
          required
        />
      </div>
      <div>
        <label for=" Confirm Password"> Confirm Password</label>
        <input
          type="password"
          id="conpassword"
          title="conpassword"
          placeholder="Rory123@"
          required
        />
      </div>
      <div>
        <label for="Birthday"> Birthday</label>
        <input
          type="date"
          id="Birthday"
          title="Birthday"
          placeholder="15.10.1999"
          required
        />
      </div>
      <div>
        <label for="title"> Title:</label>
        <label for="female">Female</label>
        <input type="radio" title="gender" id="Female" value="Female" />
        <label for="Male">Male</label>
        <input type="radio" title="gender" id="Male" value="Male" />
      </div>
      <div>
        <label for="agreetoterms"> I agree to the terms and services </label>
        <input type="checkbox" id="agreetoterms" name="agreetoterms" />
      </div>
      <div>
        <button type="submit">Sign up</button>
      </div>
    </form>
    <p>
      If you already have an account,
      <a href="login.html" target="_blank"> Log in here!</a>
    </p>
  </body>
</html>
