<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .product-card {
        border: 1px solid #ccc;
        border-radius: 8px;
        margin: 10px;
        padding: 15px;
        width: 300px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <script>
      let cart = [
        {
          title: "Milk",
          category: "Food",
          quantity: 3,
          price: 1.65,
        },
        {
          title: "Bread",
          category: "Food",
          quantity: 2,
          price: 2.25,
        },
        {
          title: "Smartphone",
          category: "Electronics",
          quantity: 1,
          price: 699.99,
        },
        {
          title: "Running Shoes",
          category: "Fashion",
          quantity: 1,
          price: 49.99,
        },
        {
          title: "Book: The Hitchhiker's Guide to the Galaxy",
          category: "Books",
          quantity: 1,
          price: 12.99,
        },
        {
          title: "Coffee Maker",
          category: "Appliances",
          quantity: 1,
          price: 34.99,
        },
        {
          title: "Gaming Laptop",
          category: "Electronics",
          quantity: 1,
          price: 1299.99,
        },
        {
          title: "Sunglasses",
          category: "Fashion",
          quantity: 2,
          price: 19.99,
        },
      ];

      cart.forEach((item) => {
        let itemPrice = item.quantity * item.price;
        document.write(`<div class="product-card">
                                <h2>${item.title}</h2>
                                <p>Category: ${item.category}</p>
                                <p>Quantity: ${item.quantity}</p>
                                <p>Price: $${itemPrice.toFixed(2)}</p>
                            </div>`);
      });

      let totalPrice = cart.reduce(
        (a, item) => a + item.quantity * item.price,
        0
      );
      document.write(`<h2>Total Price: $${totalPrice}</h2>`);
    </script>
  </body>
</html>
