<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const userInput = parseInt(prompt("Write a number:"));

      let number1 = 0;
      let number2 = 1;
      let number3;

      number3 = number1 + number2;
      while (number3 <= userInput) {
        console.log(number3);
        number1 = number2;
        number2 = number3;
        number3 = number1 + number2;
      }
    </script>
  </body>
</html>
