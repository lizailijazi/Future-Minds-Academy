<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let counter = 0;
      let random = Math.floor(Math.random() * 6) + 1;
      let userInput;
      do {
        userInput = parseInt(prompt("Write a random number from 1 to 6:"));
        counter++;
      } while (userInput !== random);

      if (counter === 1) {
        alert(`Congrats you guessed the number in ${counter} try`);
      } else {
        alert(`Congrats you guessed the number in ${counter} tries`);
      }
    </script>
  </body>
</html>
