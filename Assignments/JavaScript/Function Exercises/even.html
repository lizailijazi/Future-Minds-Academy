<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even</title>
  </head>
  <body>
    <script>
      function isEven() {
        let number = Math.abs(parseInt(prompt("Write a number here:")));
        if (number % 2 == 0) {
          console.log("Your number is even");
        } else {
          console.log("Your number is odd");
        }
      }

      isEven();
    </script>
  </body>
</html>
