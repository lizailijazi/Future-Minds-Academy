<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let password = "12341234";
      let counter = 0;
      let userInput;
      do {
        userInput = prompt("What is your password?");
        if (userInput === password) {
          alert("Welcome Back!");
        }
        counter++;
      } while (counter < 3 && userInput !== password);
    </script>
  </body>
</html>
