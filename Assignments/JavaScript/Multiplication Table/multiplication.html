<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let result;
      let number = 1;
      while (number <= 30) {
        for (let i = 1; i <= 30; i++) {
          result = number * i;
          console.log(` ${number} * ${i} = ${result}`);
        }
        number++;
      }
    </script>
  </body>
</html>
