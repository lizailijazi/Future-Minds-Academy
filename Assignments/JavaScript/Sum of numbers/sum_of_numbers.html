<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Write a number:"));

      let sum = 0;
      while (number != 0) {
        sum += number;
        number = parseInt(prompt("Write a number:"));
      }
      alert(sum);
    </script>
  </body>
</html>
