<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hailstone Numbers</title>
  </head>
  <body>
    <script>
      let userInput = Math.abs(parseInt(prompt("Write a number")));
      while (userInput !== 1) {
        console.log(userInput);
        if (userInput % 2 === 0) {
          userInput /= 2;
        } else {
          userInput = userInput * 3 + 1;
        }
      }
    </script>
  </body>
</html>
