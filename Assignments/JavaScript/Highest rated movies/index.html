<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Ratings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .movie-card {
        border: 1px solid #ccc;
        border-radius: 8px;
        margin: 10px;
        padding: 15px;
        width: 300px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .movie-card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .movie-details {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 15px;
        color: #fff;
        background: rgba(0, 0, 0, 0.7);
        text-align: center;
      }

      .highest-rated {
        background-color: #ff0000;
        font-weight: bold;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>

  <body>
    <script>
      let movies = [
        {
          name: "The Godfather",
          releaseYear: 1972,
          rating: 9.2,
          mainActors: ["Marlon Brando", "Al Pacino", "James Caan"],
          imageUrl: "images/goodfather.jpg",
        },
        {
          name: "The Shawshank Redemption",
          releaseYear: 1994,
          rating: 9.3,
          mainActors: ["Tim Robbins", "Morgan Freeman", "Bob Gunton"],
          imageUrl: "images/shawshankRedemption.jpg",
        },
        {
          name: "Pulp Fiction",
          releaseYear: 1994,
          rating: 8.9,
          mainActors: ["John Travolta", "Uma Thurman", "Samuel L. Jackson"],
          imageUrl: "images/pulpFiction.jpg",
        },
        {
          name: "The Dark Knight",
          releaseYear: 2008,
          rating: 9.0,
          mainActors: ["Christian Bale", "Heath Ledger", "Aaron Eckhart"],
          imageUrl: "images/darkKnight.jpg",
        },
        {
          name: "Forrest Gump",
          releaseYear: 1994,
          rating: 8.8,
          mainActors: ["Tom Hanks", "Robin Wright", "Gary Sinise"],
          imageUrl: "images/forrestGump.jpg",
        },
      ];

      movies = movies.sort((x, y) => {
        if (x.rating < y.rating) return 1;
        else if (x.rating > y.rating) return -1;
        else return 0;
      });

      document.write(`<div class="movie-card highest-rated">
                            <img src="${movies[0].imageUrl}" alt="${
        movies[0].name
      }">
                            <div class="movie-details">
                                <h2>${movies[0].name}</h2>
                                <p>Release Year: ${movies[0].releaseYear}</p>
                                <p>Rating: ${movies[0].rating}</p>
                                <p>Main Actors: ${movies[0].mainActors.join(
                                  ", "
                                )}</p>
                            </div>
                        </div>`);

      for (let i = 1; i < movies.length; i++) {
        document.write(`<div class="movie-card">
                                <img src="${movies[i].imageUrl}" alt="${
          movies[i].name
        }">
                                <div class="movie-details">
                                    <h2>${movies[i].name}</h2>
                                    <p>Release Year: ${
                                      movies[i].releaseYear
                                    }</p>
                                    <p>Rating: ${movies[i].rating}</p>
                                    <p>Main Actors: ${movies[i].mainActors.join(
                                      ", "
                                    )}</p>
                                </div>
                            </div>`);
      }
    </script>
  </body>
</html>
