<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables w rowspan&colspan</title>
  </head>
  <body>
    <table border="1" width="50%">
      <tr>
        <th>Company</th>
        <th>Model</th>
      </tr>
      <tr>
        <td>Dodge</td>
        <td>Challanger</td>
      </tr>
      <tr>
        <td>Maruti</td>
        <td>Swift</td>
      </tr>
      <tr>
        <td>jeep</td>
        <td>Wrangler</td>
      </tr>
      <tr>
        <td rowspan="3">Ford</td>
        <td>Fusion</td>
      </tr>
      <tr>
        <td>Fiesta</td>
      </tr>
      <tr>
        <td>Escape</td>
      </tr>
      <tr>
        <td>BMW</td>
        <td>BMW 5 Series</td>
      </tr>
    </table>
  </body>
</html>
