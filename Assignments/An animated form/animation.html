<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An animated form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div>
        <input
          type="text"
          placeholder="First Name"
          name="FirstName"
          class="fname"
        />
        <p>*Enter a valid first name</p>
      </div>
      <div>
        <input
          type="text"
          placeholder="Last Name"
          name="LastName"
          class="lname"
        />
        <p>*Enter a valid last name</p>
      </div>
      <div>
        <input type="text" placeholder="Email" name="Email" class="email" />
        <p>*Enter a valid email</p>
      </div>
      <button>Submit</button>
    </form>

    <img src="images/load.svg" />
  </body>
</html>
