<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Creating a card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <span class="card-price"> 13$</span>
        <vl></vl>
        <span class="card-date">15 Nov 28937</span>
      </div>

      <div class="card-bottom">
        <img src="./images/1984.jpeg" alt="Cover of a book" />
        <span class="card-copyright"> @ 1984 George Orwell</span>
      </div>
    </div>

    <div class="card">
      <div class="card-top">
        <span class="card-price"> 16$</span>
        <vl></vl>
        <span class="card-date">13 Oct 28579</span>
      </div>

      <div class="card-bottom">
        <img src="./images/macbeth.jpeg" alt="Cover of a book" />
        <span class="card-copyright"> @ Macbeth Shakespeare</span>
      </div>
    </div>

    <div class="card">
      <div class="card-top">
        <span class="card-price"> 15$</span>
        <vl></vl>
        <span class="card-date">31 Oct 288537</span>
      </div>

      <div class="card-bottom">
        <img src="./images/pride.jpeg" alt="Cover of a book" />
        <span class="card-copyright"> @ Pride and Prejudice Jane Austen</span>
      </div>
    </div>
  </body>
</html>
