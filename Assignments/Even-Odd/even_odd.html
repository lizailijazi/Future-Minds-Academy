<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Put a number in:"));

      if (number % 2 == 0) {
        console.log("Your number is even!");
      } else {
        console.log("Your number is odd!");
      }
    </script>
  </body>
</html>
